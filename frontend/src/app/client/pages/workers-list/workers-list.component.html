<ion-header>
  <ion-toolbar>
    <ion-title>Trabajadores: {{ workerName | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let worker of workersList; let i = index">
      <ion-item [button]="true">
        <ion-avatar aria-hidden="true" slot="start">
          <img [alt]="worker.nombre + ' ' + worker.apellido" [src]="baseUrl + worker.foto_perfil" />
        </ion-avatar>
        <ion-label>{{ worker.nombre + ' ' + worker.apellido }}</ion-label>
        <span class="estrellas">
          <ion-icon name="star" color="warning"></ion-icon>
          {{ worker.estrellas | number : '1.2-2' }}
        </span>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary">
          <a class="solicitar-button" [routerLink]="[ '../../' ,'solicitar-worker', workerName , worker.usuario_id]">
            <ion-icon size="medium" name="add-outline"></ion-icon>
            <span>Solicitar</span>
          </a>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
