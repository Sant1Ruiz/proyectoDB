<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cuenta {{ role | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Cuenta {{ role | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content class="ion-padding cuenta-container">
    <div class="cuenta-avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-button (click)="logout()" shape="round">Cerrar Sesion</ion-button>
    </div>

    <div class="cuenta-informacion">
      <ion-list [inset]="true">
        <ion-item>
          <ion-label>
            <ion-text> Cargo </ion-text>
            <p>{{ role | titlecase }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-text> Nombre </ion-text>
            <p>{{ user?.name | titlecase }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-text>Apellido</ion-text>
            <p>{{ user?.lastname | titlecase }}</p>
          </ion-label>
        </ion-item>

        <!-- <ion-item>
          <ion-label>
            <ion-text>Direcci√≥n</ion-text>
            <p> ## / ## / ## </p>
          </ion-label>
        </ion-item> -->

        <ion-item>
          <ion-label>
            <ion-text>Email</ion-text>
            <p>{{ user?.email }}</p>
          </ion-label>
        </ion-item>

        <!-- <ion-item>
          <ion-label>
            <ion-text>Celular</ion-text>
            <p>### - ### - ## - ##</p>
          </ion-label>
        </ion-item> -->
      </ion-list>
    </div>
  </ion-content>
</ion-content>
